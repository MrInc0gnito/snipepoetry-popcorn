<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>

    <!-- Removing favicon -->
    <link rel="icon" href="about:blank">

    <style>
        @font-face {
            font-family: 'Atomic Marker';
            src: url('https://raw.githubusercontent.com/MrInc0gnito/popcorn/main/set-sail-studios-atomic-marker-regular.otf') format('opentype');
        }

        @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Afacad Flux', sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, black, transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .top-bar h1 {
            font-family: 'Atomic Marker', sans-serif;
            color: white;
            font-size: 2.5rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 120px);
            padding-top: 80px;
            z-index: 1;
        }

        .rounded-box {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Atomic Marker', sans-serif;
            font-size: 1.8rem;
        }

        .best-games {
            font-size: 1.5rem;
            margin: 20px 0;
            color: black;
        }

        .game-tiles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 0 20px;
            max-width: 800px;
            width: 100%;
        }

        .tile {
            background-size: cover;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Atomic Marker', sans-serif;
            font-size: 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
        }

        .tile.eaglercraft {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8jBmwuWnaEQkYi5UJnlgTLpq6X87X8biMdA&s');
        }

        .tile.blockwave {
            background-image: url('https://ik.imagekit.io/vibemap/original_images_image_Hmq9NkBa0.jpg?refresh=10/29/2024%2012:00:00%20AM');
        }

        .tile.radar-client {
            background-image: url('https://i.ytimg.com/vi/fGywoioEoX0/maxresdefault.jpg');
        }

        .tile.audio-player {
            background-image: url('https://website-assets.commoninja.com/audio-player/og.png');
        }

        .tile.snipe-uncensor {
            background-image: url('https://base-prod.rspb-prod.magnolia-platform.com/dam/jcr:8b40b10a-c66d-4067-b5df-fe1d3cb31f7c/1614653728-Species-Snipe-stood-on-post.jpg');
        }

        .tile.repo {
            background-image: url('https://www.20i.com/blog/wp-content/uploads/2022/08/git-blog-header.png');
            background-size: cover;
        }

        .tile.shortcut-store {
            background-image: url('https://nektony.com/wp-content/uploads/2023/01/shortcuts_app_mac@2x.png');
            background-size: cover;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 2;
        }

        footer h1 {
            font-family: 'Atomic Marker', sans-serif;
            color: white;
            font-size: 1.5rem;
        }

        footer p {
            font-family: 'Afacad Flux', sans-serif;
            color: white;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="https://github.com/MrInc0gnito/snipepoetry-popcorn/blob/main/854959-hd_1920_1080_30fps.mp4?raw=true" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Popcorn</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="rounded-box">SnipeAds coming soon...</div>
        <div class="best-games">Best games</div>

        <!-- Game Tiles -->
        <div class="game-tiles">
            <div class="tile eaglercraft hidden" id="eaglercraft" onclick="openGameInNewTab('https://math-lessons.vercel.app/test.html')">Eaglercraft</div>
            <div class="tile blockwave hidden" id="blockwave" onclick="openGameInNewTab('https://github.com/MrInc0gnito/BlockWave-Gallery/blob/main/games.md')">BlockWave</div>
            <div class="tile radar-client hidden" id="radarclient" onclick="openGameInNewTab('https://schoolsplus.vercel.app/website-data/prx-177/authbot-1/popcorn-security/nginxlocal.html')">Radar Client</div>
            <div class="tile audio-player hidden" id="audioPlayer" onclick="openGameInNewTab('https://schoolsplus.vercel.app/website-data/prx-177/authbot-1/popcorn-security/websitecache.html')">Audio Player</div>
            <div class="tile snipe-uncensor hidden" id="snipeuncensor" onclick="openGameInNewTab('https://snipeuncensor.yaha.buzz/')">SnipeUncensor</div>

            <!-- "Open Repo" button for all tiers -->
            <div class="tile repo" onclick="openGameInNewTab('/repoimport.html')">Open Repo</div>

            <!-- "Shortcut store" button for Tier 4 -->
            <div class="tile shortcut-store hidden" id="shortcutstore" onclick="openGameInNewTab('/webstandards.html')">Shortcut store</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <h1>Popcorn</h1>
        <p>Made with ‚ù§ by SnipeCo. üçÄ</p>
    </footer>

    <script>
        // Function to handle license key input
        function checkLicenseKey() {
            const key = prompt("License Key");

            const games = {
                "cubex2": ["eaglercraft", "radarclient"], // Tier 1 Key
                "nitrotheman": ["eaglercraft", "radarclient"], // Tier 1 Key
                "4x20@": ["eaglercraft"],  // Tier 1.5 Key
                "guest": ["eaglercraft"],  // Tier 1.5 Key
                "backagain": ["eaglercraft"],  // Tier 1.5 Key
                "total": ["eaglercraft"],  // Tier 1.5 Key
                "popcornpro": ["eaglercraft"],  // Tier 1.5 Key
                "blockwavekeys": ["blockwave", "eaglercraft"],  // Tier 2 Key
                "thedefinitionofblockwave": ["blockwave", "eaglercraft"],  // Tier 2 Key
                "unblockwave": ["blockwave", "eaglercraft"],  // Tier 2 Key
                "subkeys10": ["blockwave", "eaglercraft"],  // Tier 2 Key
                "masterofpopcorn": ["eaglercraft", "radarclient", "blockwave", "audioPlayer", "snipeuncensor"],  // Tier 3 Key
                "shortcutstore": ["eaglercraft", "radarclient", "blockwave", "audioPlayer", "snipeuncensor", "shortcutstore"] // Tier 4 Key
            };

            if (games[key]) {
                games[key].forEach(game => document.getElementById(game).classList.remove("hidden"));
            } else {
                alert("Invalid license key");
            }
        }

        function openGameInNewTab(url) {
            window.open(url, '_blank');
        }

        // Initialize license check on page load
        window.onload = checkLicenseKey;
    </script>
</body>
</html>
