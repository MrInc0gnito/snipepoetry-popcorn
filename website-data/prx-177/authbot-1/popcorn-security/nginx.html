<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>

    <!-- Removing favicon -->
    <link rel="icon" href="about:blank">

    <!-- Importing Atomic Marker and Afacad Flux Fonts -->
    <style>
        @font-face {
            font-family: 'Atomic Marker';
            src: url('https://raw.githubusercontent.com/MrInc0gnito/popcorn/main/set-sail-studios-atomic-marker-regular.otf') format('opentype');
        }

        @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Afacad Flux', sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, black, transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .top-bar h1 {
            font-family: 'Atomic Marker', sans-serif;
            color: white;
            font-size: 2.5rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 120px);
            padding-top: 80px;
            z-index: 1;
        }

        .rounded-box {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Atomic Marker', sans-serif;
            font-size: 1.8rem;
        }

        .best-games {
            font-size: 1.5rem;
            margin: 20px 0;
            color: black;
        }

        .game-tiles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 0 20px;
            max-width: 800px;
            width: 100%;
        }

        .tile {
            background-size: cover;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Atomic Marker', sans-serif;
            font-size: 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
        }

        .tile.eaglercraft {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8jBmwuWnaEQkYi5UJnlgTLpq6X87X8biMdA&s');
        }

        .tile.blockwave {
            background-image: url('https://ik.imagekit.io/vibemap/original_images_image_Hmq9NkBa0.jpg?refresh=10/29/2024%2012:00:00%20AM');
        }

        .tile.radar-client {
            background-image: url('https://i.ytimg.com/vi/fGywoioEoX0/maxresdefault.jpg');
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 2;
        }

        footer h1 {
            font-family: 'Atomic Marker', sans-serif;
            color: white;
            font-size: 1.5rem;
        }

        footer p {
            font-family: 'Afacad Flux', sans-serif;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>

    <div class="main-content">
        <div class="rounded-box">SnipeAds coming soon...</div>

        <div class="game-tiles">

    <script>
        function checkBrowser() {
            const ua = navigator.userAgent;
            const isChrome = ua.includes("Chrome") && !ua.includes("Chromium") && !ua.includes("Edg");

            if (!isChrome) {
                alert("This site is only accessible using Google Chrome.");
                window.location.href = "https://www.google.com/chrome/";
            }
        }

        function openEaglercraft() {
            window.open('https://math-lessons.vercel.app/test.html', '_blank');
        }

        function openBlockwaveGallery() {
            window.open('https://github.com/MrInc0gnito/BlockWave-Gallery/blob/main/games.md', '_blank');
        }

        function openRadarClient() {
            window.open('https://schoolsplus.vercel.app/website-data/prx-177/authbot-1/popcorn-security/nginxlocal.html', '_blank');
        }

        checkBrowser();

        function checkReferrer() {
            const referrer = document.referrer;
            if (!referrer.includes("/netv.html")) {
                alert("Access denied. Please navigate from the correct page.");
                window.location.href = "/netv.html";
            }
        }

        checkReferrer();
    </script>

</body>
</html>
