<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>

    <!-- Removing favicon -->
    <link rel="icon" href="about:blank">

    <style>
        @font-face {
            font-family: 'Atomic Marker';
            src: url('https://raw.githubusercontent.com/MrInc0gnito/popcorn/main/set-sail-studios-atomic-marker-regular.otf') format('opentype');
        }

        @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Afacad Flux', sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, black, transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .top-bar h1 {
            font-family: 'Atomic Marker', sans-serif;
            color: white;
            font-size: 2.5rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 120px);
            padding-top: 80px;
            z-index: 1;
        }

        .rounded-box {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Atomic Marker', sans-serif;
            font-size: 1.8rem;
        }

        .best-games {
            font-size: 1.5rem;
            margin: 20px 0;
            color: black;
        }

        .game-tiles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 0 20px;
            max-width: 800px;
            width: 100%;
        }

        .tile {
            background-size: cover;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Atomic Marker', sans-serif;
            font-size: 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
        }

        .tile.eaglercraft {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8jBmwuWnaEQkYi5UJnlgTLpq6X87X8biMdA&s');
        }

        .tile.blockwave {
            background-image: url('https://ik.imagekit.io/vibemap/original_images_image_Hmq9NkBa0.jpg?refresh=10/29/2024%2012:00:00%20AM');
        }

        .tile.radar-client {
            background-image: url('https://i.ytimg.com/vi/fGywoioEoX0/maxresdefault.jpg');
        }

        .tile.audio-player {
            background-image: url('https://website-assets.commoninja.com/audio-player/og.png');
        }

        .tile.snipe-uncensor {
            background-image: url('https://base-prod.rspb-prod.magnolia-platform.com/dam/jcr:8b40b10a-c66d-4067-b5df-fe1d3cb31f7c/1614653728-Species-Snipe-stood-on-post.jpg');
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 2;
        }

        footer h1 {
            font-family: 'Atomic Marker', sans-serif;
            color: white;
            font-size: 1.5rem;
        }

        footer p {
            font-family: 'Afacad Flux', sans-serif;
            color: white;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        /* Card Styles */
        .card {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 320px;
            border-radius: 24px;
            line-height: 1.6;
            transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 24px;
            padding: 36px;
            border-radius: 22px;
            color: #ffffff;
            overflow: hidden;
            background: #0a3cff;
            transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .content::before {
            position: absolute;
            content: "";
            top: -4%;
            left: 50%;
            width: 90%;
            height: 90%;
            transform: translate(-50%);
            background: #ced8ff;
            z-index: -1;
            transform-origin: bottom;
            border-radius: inherit;
            transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .content::after {
            position: absolute;
            content: "";
            top: -8%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%);
            background: #e7ecff;
            z-index: -2;
            transform-origin: bottom;
            border-radius: inherit;
            transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .content svg {
            width: 48px;
            height: 48px;
        }

        .content .para {
            z-index: 1;
            opacity: 1;
            font-size: 12px; /* Adjusted font size */
            transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
            position: absolute; /* Changed position to absolute */
            bottom: 10px; /* Positioning it to the bottom right */
            right: 10px; /* Positioning it to the bottom right */
        }

        .card:hover {
            transform: translate(0px, -16px);
        }

        .card:hover .content::before {
            rotate: -8deg;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .card:hover .content::after {
            rotate: 8deg;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="https://github.com/MrInc0gnito/snipepoetry-popcorn/blob/main/854959-hd_1920_1080_30fps.mp4?raw=true" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Popcorn</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="rounded-box">SnipeAds coming soon...</div>
        <div class="best-games">Best games</div>

        <!-- Game Tiles -->
        <div class="game-tiles">
            <div class="tile eaglercraft hidden" id="eaglercraft" onclick="openEaglercraft()">Eaglercraft</div>
            <div class="tile blockwave hidden" id="blockwave" onclick="openBlockwaveGallery()">BlockWave</div>
            <div class="tile radar-client hidden" id="radarclient" onclick="openRadarClient()">Radar Client</div>
            <div class="tile audio-player hidden" id="audioPlayer" onclick="openAudioPlayer()">Audio Player</div>
            <div class="tile snipe-uncensor hidden" id="snipeuncensor" onclick="openSnipeUncensor()">SnipeUncensor</div>
        </div>

        <!-- Hidden Card -->
        <div class="card">
            <div class="content">
                <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 9V5H4V9H20ZM20 11H4V19H20V11ZM3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2 3 3 3ZM5 12H8V17H5V12ZM5 6H7V8H5V6ZM9 6H11V8H9V6Z"></path>
                </svg>
                <p class="para">There are no current SnipePoetry Events on right now! Please wait or check out the Whatsapp Channel!</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <h1>Popcorn</h1>
        <p>Made with ‚ù§ by SnipeCo. üçÄ</p>
    </footer>

    <script>
        // Function to handle license key input
        function checkLicenseKey() {
            const key = prompt("License Key");

            const games = {
                "1x77": ["eaglercraft", "radarclient"],
                "theblockwavekey": ["blockwave"],
                "nitrosgamerguild": ["eaglercraft", "radarclient", "blockwave", "audioPlayer", "snipeuncensor"]
            };

            const selectedGames = games[key];

            if (selectedGames) {
                selectedGames.forEach(game => {
                    document.getElementById(game).classList.remove('hidden');
                });
            } else {
                alert("Invalid license key.");
                window.location.href = "about:blank"; // Redirect to about:blank if invalid
            }
        }

        // Function to open Eaglercraft
        function openEaglercraft() {
            window.open("https://math-lessons.vercel.app/test.html", "_blank");
        }

        // Function to open BlockWave Gallery
        function openBlockwaveGallery() {
            window.open("https://github.com/MrInc0gnito/BlockWave-Gallery/blob/main/games.md", "_blank");
        }

        // Function to open Radar Client
        function openRadarClient() {
            window.open("https://schoolsplus.vercel.app/website-data/prx-177/authbot-1/popcorn-security/nginxlocal.html", "_blank");
        }

        // Function to open Audio Player
        function openAudioPlayer() {
            window.open("https://schoolsplus.vercel.app/website-data/prx-177/authbot-1/popcorn-security/websitecache.html", "_blank");
        }

        // Function to open SnipeUncensor
        function openSnipeUncensor() {
            window.open("https://snipeuncensor.yaha.buzz/", "_blank");
        }

        // Function to check if user is on Chrome
        function isChrome() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.indexOf('chrome') > -1 && userAgent.indexOf('edge') === -1;
        }

        // Function to check the last page was /netv.html
        function checkReferrer() {
            const referrer = document.referrer;
            return referrer.includes("/netv.html");
        }

        // Run the checks on page load
        window.onload = function() {
            if (!isChrome()) {
                alert("This page can only be viewed on Chrome.");
                window.location.href = "about:blank";
            }

            if (!checkReferrer()) {
                alert("You must visit /netv.html first.");
                window.location.href = "about:blank";
            }

            checkLicenseKey();
        };
    </script>
</body>
</html>
